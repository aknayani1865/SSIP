<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS Styles -->
    <link rel="stylesheet" href="form_style.css">
     
    <!-- Iconscout CSS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Student Registration Form</title> 
    <style>
        /* Add your custom styles here */
    </style>
</head>
<body>
    <div class="container">
        <header>Student Registration Form</header>

        <form method="post" action="server.php" enctype="multipart/form-data">
            <!-- First Form - Student Information Section -->
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label for="student-name">Name of the Student (in Capital Letters):</label>
                            <input type="text" id="student-name" name="student-name">
                        </div>
                        <div class="input-field">
                            <label for="address">Address:</label>
                            <input type="text" id="address" name="address">
                        </div>

                        <div class="input-field">
                            <label for="pincode">Pincode:</label>
                            <input type="text" id="pincode" name="pincode">
                        </div>

                        <div class="input-field">
                            <label for="dob">Date of Birth (DD/MM/YYYY):</label>
                            <input type="date" id="dob" name="dob">
                        </div>

                        <div class="input-field">
                            <label for="gender">Gender:</label>
                            <select id="gender" name="gender">
                                <option value="">Select gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <button class="nextBtn">Next</button>
                </div>
            </div>

            <!-- Second Form - Family Information Section -->
            <div class="form second">
                <div class="details family">
                    <span class="title">Family Details</span>

                    <div class = "fields">
                        <div class="input-field">
                            <label for="mother-name">Mother’s Name:</label>
                            <input type="text" id="mother-name" name="mother-name">
                        </div>

                        <div class="input-field">
                            <label for="father-name">Father’s Name:</label>
                            <input type="text" id="father-name" name="father-name">
                        </div>

                        <div class="input-field">
                            <label for="mobile-number">Mobile Number (Parent):</label>
                            <input type="text" id="mobile-number" name="mobile-number">
                        </div>

                        <div class="input-field">
                            <label for="alternate-mobile-number">Alternate Mobile Number (Parent):</label>
                            <input type="text" id="alternate-mobile-number" name="alternate-mobile-number">
                        </div>

                        <div class="input-field">
                            <label for="email">Contact email-id (Parent):</label>
                            <input type="email" id="email" name="email">
                        </div>
                    </div>
                    <button class="nextBtn">Next</button>
                </div>
            </div>

            <!-- Academic Details Section -->
            <div class="form third">
                <div class="details academic">
                    <span class="title">Academic Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label for="academic-year">Academic Year:</label>
                            <input type="text" id="academic-year" name="academic-year">
                        </div>

                        <div class="input-field">
                            <label for="grade-class">Grade/Class:</label>
                            <input type="text" id="grade-class" name="grade-class">
                        </div>

                        <div class="input-field">
                            <label for="school-index-code">School Index Code:</label>
                            <input type="text" id="school-index-code" name="school-index-code">
                        </div>

                        <div class="input-field">
                            <label for="section">SECTION:</label>
                            <input type="text" id="section" name="section">
                        </div>

                        <div class="input-field">
                            <label for="section-roll-no">Section Roll No.:</label>
                            <input type="text" id="section-roll-no" name="section-roll-no">
                        </div>
                    </div>
                    <button class="backBtn">Back</button>
                    <button class="submit">Submit</button>
                </div>
            </div>

        </form>
    </div>
    
    <!-- Include your script.js here if needed -->

    <script>
        // Get the HTML elements for the form and buttons
        const form = document.querySelector('form');
        const firstForm = document.querySelector('.first');
        const secondForm = document.querySelector('.second');
        const thirdForm = document.querySelector('.third');
        const nextButton = document.querySelector('.nextBtn');
        const backButton = document.querySelector('.backBtn');

        // Add an event listener for the "Next" button
        nextButton.addEventListener('click', function (e) {
            e.preventDefault();
            firstForm.style.transform = 'translateX(-100%)';
            secondForm.style.transform = 'translateX(0)';
            form.classList.add('secActive');
        });

        // Add an event listener for the "Back" button
        backButton.addEventListener('click', function (e) {
            e.preventDefault();
            firstForm.style.transform = 'translateX(0)';
            secondForm.style.transform = 'translateX(100%)';
            form.classList.remove('secActive');
        });
    </script>
</body>
</html>
